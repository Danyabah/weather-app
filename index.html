<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Погода</title>
  </head>
  <body>
    <div class="wrapper">
      <header><i class="bx bx-left-arrow-alt"></i>Погода</header>
      <section class="input-part">
        <p class="info-txt">Пожалуйста, введите правильное название города</p>
        <input
          type="text"
          placeholder="Введите название города"
          spellcheck="false"
          required
        />
        <div class="separator"></div>
        <button>Определить Геолокацию</button>
      </section>
      <section class="weather-part">
        <img src="#" alt="погода" />
        <div class="temp">
          <span class="numb"> _ </span>
          <span class="deg">°</span>С
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class="bx bx-map"></i>
          <span>_, _</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class="bx bxs-thermometer"></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2"> _ </span>
                <span class="deg">°</span>С
              </div>
              <p>Ощущается как</p>
            </div>
          </div>
          <div class="column humidity">
            <i class="bx bxs-droplet-half"></i>
            <div class="details">
              <span> _</span>
              <p>Влажность</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
